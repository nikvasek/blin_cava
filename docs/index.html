<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">Меню</div>
      <div class="subtitle" id="subtitle">Выберите блюда и количество</div>
    </header>

    <main class="main">
      <div class="tabs" id="tabs"></div>
      <div class="list" id="list"></div>
    </main>

    <footer class="footer">
      <div class="cart">
        <div class="cart-line">
          <div class="cart-title">Корзина</div>
          <div class="cart-total" id="cartTotal">0 ₽</div>
        </div>
        <div class="cart-items" id="cartItems">Пусто</div>
      </div>
      <button class="btn" id="sendBtn" disabled>Отправить в бот</button>
    </footer>

    <script src="static/app.js"></script>
  </body>
</html>
