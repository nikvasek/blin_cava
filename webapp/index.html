<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">Меню</div>
      <div class="subtitle" id="subtitle">Выберите блюда и количество</div>
    </header>

    <main class="main">
      <div class="tabs" id="tabs"></div>
      <div class="list" id="list"></div>
    </main>

    <footer class="footer">
      <div class="cart">
        <div class="cart-line">
          <div class="cart-title">Корзина</div>
          <div class="cart-total" id="cartTotal">0 ₽</div>
        </div>
        <div class="cart-items" id="cartItems">Пусто</div>
      </div>

      <div class="checkout">
        <div class="checkout-title">Доставка</div>
        <label class="field">
          <div class="field-label">Имя</div>
          <input class="input" id="nameInput" placeholder="Например: Анна" autocomplete="name" />
        </label>
        <label class="field">
          <div class="field-label">Телефон</div>
          <input class="input" id="phoneInput" placeholder="+7..." autocomplete="tel" />
        </label>
        <label class="field">
          <div class="field-label">Адрес доставки</div>
          <input class="input" id="addressInput" placeholder="Улица, дом, кв." autocomplete="street-address" />
        </label>
        <label class="field">
          <div class="field-label">Комментарий (необязательно)</div>
          <input class="input" id="commentInput" placeholder="Например: домофон 12" />
        </label>
      </div>

      <button class="btn" id="sendBtn" disabled>Оформить заказ</button>
    </footer>

    <script src="static/app.js"></script>
  </body>
</html>
